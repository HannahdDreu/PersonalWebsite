<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <button class="menu-btn" aria-label="Toggle menu">☰</button>
    </header>
    
    <div class="sidebar">
        <button class="close-btn" aria-label="Close menu">×</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    
    <main>
        <section id="contact">
            <div class="contact-content">
                <div class="contact-info">
                    <h2>Better Together</h2>
                    <p>If you'd like to work with me, we can create amazing things together. Let's discuss your ideas and make them a reality!</p>
                    <ul>
                        <li><i class="fas fa-envelope"></i> <a href="mailto:your-email@example.com">your-email@example.com</a></li>
                        <li><i class="fas fa-phone"></i> <a href="tel:+1234567890">+1 234 567 890</a></li>
                        <li><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                        <li><i class="fab fa-github"></i> <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                    </ul>
                </div>
                <div class="contact-form">
                    <h2>Contact Form</h2>
                    <form id="contactForm">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                        
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                        
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 My Portfolio</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
